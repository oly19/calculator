<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div id="header">Header</div>

    <div id="main-container">
      <div id="display">Number</div>

      <div id="buttons">
        <div id="digits-container">
          <div id="top-numbers">
            <div>9</div>
            <div>8</div>
            <div>7</div>
          </div>
    
          <div id="top-mid-numbers">
            <div>6</div>
            <div>5</div>
            <div>4</div>
          </div>
    
          <div id="bot-mid-numbers">
            <div>3</div>
            <div>2</div>
            <div>1</div>
          </div>
    
          <div id="bot-numbers">
            <div>0</div>
            <div>.</div>
            <div>ans</div>
          </div>
        </div>
    
        <div id="operations-container">
          <div>รท</div>
          <div>x</div>
          <div>-</div>
          <div>+</div>
        </div>
      </div>
    </div>
    
    <div id="footer">Footer</div>
    
  </body>
</html>
